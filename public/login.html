<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script> src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"</script>
  </head>
  <body id="loginBody">
    <div class="container-login col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card bg-light my-5">
            <div class="card-header">
                <img src="../assets/logo.png" width="90" height="90" class="rounded mx-auto d-block mb-3" loading="lazy">
                <h5 class="card-title text-center mb-2 text-uppercase">Mercado para Todos</h5>
            </div>
            <div class="card-body">
                <p class="card-paragraph text-center mb-2">Inicia sesión</p>
                <form>
                    <div class="form-group mt-3">
                        <input type="email" id="inputEmail" class="form-control mb-4" placeholder="Correo electrónico"> 
                    </div>
                    <div class="form-group mt-3">
                        <input type="password" id="inputPassword" class="form-control mb-4" placeholder="Contraseña">
                    </div>
                    <button class="btn btn-signin btn-sm btn-primary btn-block mb-3" type="submit">Iniciar sesión</button>
                </form> 
            </div>
            <div class="card-footer">
                <p class="card-paragraph text-center mb-2">¿No tienes cuenta?</p>
                <button class="btn btn-register btn-sm btn-warning btn-block mt-4 mb-3" type="submit"> Regístrate </button>
            </div>
        </div>         
    </div> <!-- End container-login -->



  </body>
</html>
