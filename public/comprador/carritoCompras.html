<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8" />
    <title>Carrito</title>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href=".././css/main.css" />
    <link rel="icon" type="image/svg" href="../../assets/icono.svg">
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script> src = "../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"</script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="header">
            <img id="logo" src="../../assets/logo.png" alt="Frijoles"><a class="navbar-brand" href="#"><b>M</b>ercado
                <b>P</b>ara
                <b>T</b>odos</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link btn-head" href="#">Productos<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link btn-head" href="#">Conocenos</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link btn-head" href="#">Contacto</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link login-button btn-head " href="#">Inicia sesión</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-sm-7">
                    <h3 class="mt-3">Tu carrito</h3>
                </div>
                <div class="col-sm-3 ">
                    <form action="#">
                        <input type="text" id="Form_Search" value="" placeholder="Busca productos en tu carrito" role="searchbox"
                        class="InputBox busquedaProducto mt-4">
                    </form>
                </div>
                <div class="col-sm-2 mt-3">
                    <form action="#">
                        <input type="submit" id="Form_Go" class="btn botonBusqueda  my-2 my-sm-0 " value="Buscar">
                    </form>
                </div>
                
            </div>
            <div class="row mt-3">
                <div class="col-12 col-sm-10">
                    <p>Total: $500.00 </p>
                </div>
                <div class="col-12 col-sm-3">
                    <form action="#">
                        <input type="submit" id="Form_Go" class="btn login-button my-2 my-sm-0 " value="Comprar seleccionados">
                    </form>
                </div>

            </div>

      
  
            <hr/> <!-- Simple Línea -->
            
            
            <div class="row mt-5 mb-5">                
                
                <div class="custom-control custom-checkbox image-checkbox d-inline-flex flex-column col-12 col-sm-12 col-md-5">
                    <input type="checkbox" class="custom-control-input" id="ck1a">
                    <label class="custom-control-label" for="ck1a">
                        <img src="../../assets/beans.jpg" alt="Frijoles" class="img-fluid ">
                    </label>
                </div>
                
                <div class="d-inline-flex flex-column col-12 col-sm-12 col-md-3 mt-2">
                
                    <p class="align-self-left text-uppercase"><a href="#">Frijoles</a></p>
                    <p class="align-self-left"><i>Disponible</i></p>
                    <p class="align-self-left">Cantidad: 2 kgs</p>
                    <label for="quantity"> Unidades: 
                        <input type="number" id="quantity" name="cantidad" min="10" max="100">
                    </label>
                

                    

                </div>
                <div class="d-inline-flex flex-column col-12 col-sm-12 col-md-4">
                    <p class="align-self text-right">Precio</p>
                    <p class="text-right"><b>$2,483,241.69 MXN</b></p>
                    <form action="#" class="mt-5 ">
                        <input type="submit" id="Form_Go" class="btn botonCancelar my-2 my-sm-0 " value="Eliminar">
                    </form>
                </div>
            </div>


            <hr/> <!-- Simple Línea  -->
            <div class="row mt-5 mb-5 ">
                
                <div class="custom-control custom-checkbox image-checkbox d-inline-flex flex-column col-12 col-sm-12 col-md-5">
                    <input type="checkbox" class="custom-control-input" id="ck2a">
                    <label class="custom-control-label" for="ck2a">
                        <img src="../../assets/avocado-prueba.jpg" alt="Aguacates" class="img-fluid ">
                    </label>
                </div>
                
                <div class="d-inline-flex flex-column col-12 col-sm-12 col-md-3 mt-2">
                    <p class="align-self-left text-uppercase"><a href="#">Aguacates</a></p>
                    <p class="align-self-left"><i>Disponible</i></p>
                    <p class="align-self-left">Cantidad: 2 kgs</p>
                    <label for="quantity"> Unidades: 
                        <input type="number" id="quantity" name="cantidad" min="10" max="100">
                    </label>

                </div>
                <div class="d-inline-flex flex-column col-12 col-sm-12 col-md-4">
                    <p class="align-self text-right">Precio</p>
                    <p class="text-right"><b>$2,483,241.69 MXN</b></p>
                    <form action="#" class="mt-5 ">
                        <input type="submit" id="Form_Go" class="btn botonCancelar my-2 my-sm-0 " value="Eliminar">
                    </form>
                </div>

                
            </div>

            <hr/> <!-- Simple Línea  -->


            
            


        </div>
    </div>
</body>

</html>
