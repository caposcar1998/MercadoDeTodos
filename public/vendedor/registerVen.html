<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="icon" type="image/svg" href="../assets/icono.svg">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script> src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"</script>
  </head>
  <body id="loginBody">
    <div class="container-login col-sm-9 col-md-7 col-lg-5">
        <div class="card bg-light my-5">
            <div class="card-header navbar-expand-lg navbar-light bg-light" id="header">
                <a class="navbar-brand text-center" href="#"><b>M</b>ercado <b>P</b>ara <b>T</b>odos</a>   
            </div>
            <div class="card-body">
                <p class="card-paragraph text-center mb-2">Registro Nuevo Vendedor</p>
                <form>
                    <div class="form-group mt-3">
                        <input type="text" id="inputNameVend" class="form-control mb-4" placeholder="Nombre de Vendedor"> 
                    </div>
                    <div class="form-group mt-3">
                        <input type="email" id="inputEmail" class="form-control mb-4" placeholder="Correo electrónico"> 
                    </div>
                    <div class="form-group mt-3">
                        <input type="password" id="inputPassword" class="form-control mb-4" placeholder="Contraseña">
                    </div>
                    <div class="form-group mt-3">
                        <input type="password" id="inputPassword2" class="form-control mb-4" placeholder="Confirmar contraseña">
                    </div>
                    <div class="form-group mt-3">
                        <input type="number" id="inputPhonenumber" class="form-control mb-4" placeholder="Teléfono">
                    </div>
                    <div class="form-group mt-3">
                        <input type="text" id="inputState" class="form-control mb-4" placeholder="Estado donde Vende">
                    </div>
                    <div class="form-group mt-3">
                        <input type="text" id="inputAdress" class="form-control mb-4" placeholder="Dirección de recolección de pedidos">
                    </div>
                    <button class="btn btn-signin btn-sm inicar-sesion btn-block mb-3" type="submit">Registrar cuenta</button>
                </form> 
            </div>
            <div class="card-footer">
                <p class="card-paragraph text-center mb-2">¿Ya tienes cuenta?</p>
                <button class="btn btn-register btn-sm  btn-block mt-4 mb-3" type="submit"> Inicia Sesión </button>
            </div>
        </div>         
    </div> <!-- End container-login -->



  </body>
</html>
